<ossec_config>
  <client>
    <server>
      <address>wazuh-manager</address>
    </server>
    <enrollment>
      <agent_name>coraza-proxy</agent_name>
      <groups>coraza_waf_hosts</groups>
      <api_auth_protocol>
        <protocol>https</protocol>
        <port>55000</port>
      </api_auth_protocol>
    </enrollment>
    <protocol>udp</protocol>
  </client>


  <logging>
    <log_alert_level>3</log_alert_level>
    <log_local>0</log_local>
  </logging>


  <syscheck>
    <disabled>yes</disabled>
  </syscheck>


  <rootcheck>
    <disabled>yes</disabled>
  </rootcheck>


  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/coraza/audit.log</location>
  </localfile>
  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/coraza/debug.log</location>
  </localfile>


  <localfile>
    <log_format>syslog</log_format>
    <location>/var/log/messages</location> </localfile>


</ossec_config>
